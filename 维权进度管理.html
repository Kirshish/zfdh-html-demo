// 处理步骤完成状态
function handleStepComplete(event, stepId) {
    event.stopPropagation(); // 防止触发折叠面板
    
    const checkbox = event.target;
    const stepContainer = checkbox.closest(&#39;.collapse&#39;);
    
    if (checkbox.checked) {
        // 标记为已完成
        stepContainer.classList.add(&#39;step-completed&#39;);
        
        // 显示完成提示
        showStepCompletionFeedback(stepId);
        
        // 保存状态
        saveStepProgress(stepId, true);
        
        // 触觉反馈
        if (&#39;vibrate&#39; in navigator) {
            navigator.vibrate(100);
        }
    } else {
        // 取消完成状态
        stepContainer.classList.remove(&#39;step-completed&#39;);
        saveStepProgress(stepId, false);
    }
    
    // 更新整体进度
    updateOverallProgress();
}

function showStepCompletionFeedback(stepId) {
    const stepNames = {
        &#39;step1&#39;: &#39;收集相关证据&#39;,
        &#39;step2&#39;: &#39;咨询专业机构&#39;,
        &#39;step3&#39;: &#39;提交仲裁申请&#39;,
        &#39;step4&#39;: &#39;参加仲裁庭审&#39;
    };

    showToast(`✅ ${stepName} 已完成！`, &#39;success&#39;, 2000);
}

// 更新整体进度
function updateOverallProgress() {
    const allCheckboxes = document.querySelectorAll(&#39;.step-checkbox&#39;);
    const completedCheckboxes = document.querySelectorAll(&#39;.step-checkbox:checked&#39;);
    
    const progress = allCheckboxes.length > 0 ? 
        Math.round((completedCheckboxes.length / allCheckboxes.length) * 100) : 0;
    
    // 更新进度条
    const progressBar = document.querySelector(&#39;.progress&#39;);
    const progressText = document.querySelector(&#39;.text-primary&#39;);
    
    if (progressBar) {
        progressBar.value = progress;
    }
    
    if (progressText) {
        progressText.textContent = `${progress}%`;
    }
    
    // 检查是否全部完成
    if (progress === 100) {
        showAllStepsCompletedMessage();
    }
}

function showAllStepsCompletedMessage() {
    showToast(&#39;🎉 恭喜！所有维权步骤已完成，您可以点击"完成维权"按钮。&#39;, &#39;success&#39;, 5000);

        setTimeout(() => {
            completeBtn.classList.remove(&#39;animate-pulse&#39;);
        }, 3000);
    }
}

// 保存步骤进度到本地存储
function saveStepProgress(stepId, completed) {
    try {
        const progressData = JSON.parse(localStorage.getItem(&#39;rightsProgressData&#39;) || &#39;{}&#39;);
        progressData[stepId] = {
            completed: completed,
            timestamp: new Date().toISOString()
        };
        localStorage.setItem(&#39;rightsProgressData&#39;, JSON.stringify(progressData));
    } catch (error) {
        console.error(&#39;保存进度失败:&#39;, error);
    }
}

// 加载已保存的步骤进度
function loadStepProgress() {
    try {
        const progressData = JSON.parse(localStorage.getItem(&#39;rightsProgressData&#39;) || &#39;{}&#39;);
        
        Object.keys(progressData).forEach(stepId => {
            const stepData = progressData[stepId];
            const checkbox = document.querySelector(`input[onclick*="${stepId}"]`);
            
            if (checkbox &amp;&amp; stepData.completed) {
                checkbox.checked = true;
                const stepContainer = checkbox.closest(&#39;.collapse&#39;);
                if (stepContainer) {
                    stepContainer.classList.add(&#39;step-completed&#39;);
                }
            }
        });
    } catch (error) {
        console.error(&#39;加载进度失败:&#39;, error);
    }
}
