                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1

                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }

                    height: heightValue / zoom + 'px',

                  }

            const isActive = tab.dataset.tabId === tabId;
            tab.classList.toggle(&#39;active&#39;, isActive);
            
            const icon = tab.querySelector(&#39;.dock-icon&#39;);
            const label = tab.querySelector(&#39;.dock-label&#39;);
            
            if (isActive) {
                icon.classList.add(&#39;text-primary&#39;);
                icon.classList.remove(&#39;text-base-content&#39;, &#39;opacity-60&#39;);
                label.classList.add(&#39;text-primary&#39;, &#39;font-medium&#39;);
                label.classList.remove(&#39;text-base-content&#39;, &#39;opacity-60&#39;);
            } else {
                icon.classList.remove(&#39;text-primary&#39;);
                icon.classList.add(&#39;text-base-content&#39;, &#39;opacity-60&#39;);
                label.classList.remove(&#39;text-primary&#39;, &#39;font-medium&#39;);
                label.classList.add(&#39;text-base-content&#39;, &#39;opacity-60&#39;);
            }
        });
    };

    // 显示/隐藏加载状态
    window.showLoading = function(message = &#39;处理中...&#39;) {

    window.hideLoading = function() {
        const loading = document.getElementById(&#39;global-loading&#39;);
        if (loading) {
            loading.remove();

    };

    // Toast 通知函数
    window.showToast = function(message, type = &#39;info&#39;, duration = 3000) {
        const toast = document.createElement(&#39;div&#39;);

        const iconMap = {
            &#39;info&#39;: &#39;heroicons:information-circle&#39;,
            &#39;success&#39;: &#39;heroicons:check-circle&#39;,
            &#39;error&#39;: &#39;heroicons:x-circle&#39;,
            &#39;warning&#39;: &#39;heroicons:exclamation-triangle&#39;
        };
        
        toast.innerHTML = `
            <span class="iconify" data-icon="${iconMap[type]}" data-width="24"></span>
            <span>${message}</span>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, duration);
    };

            &#39;legal_education_content_explore&#39;: &#39;education&#39;,
            &#39;legal_education_quiz_list&#39;: &#39;education&#39;,
            &#39;profile_settings&#39;: &#39;profile&#39;,
            &#39;profile_edit&#39;: &#39;profile&#39;,

        const activeTab = pageToTabMapping[currentPage];
        if (activeTab) {

    // 合同扫描相关函数

})();

// 初始化页面动画
function initPageAnimations() {
    const sections = document.querySelectorAll(&#39;section&#39;);
    sections.forEach((section, index) => {
        section.style.animationDelay = `${index * 0.1}s`;
        section.classList.add(&#39;animate-slide-in&#39;);
    });
}

// 初始化条款交互功能
function initClauseInteractions() {
    const collapseElements = document.querySelectorAll(&#39;.collapse&#39;);
    
    collapseElements.forEach(collapse => {
        const input = collapse.querySelector(&#39;input[type="radio"]&#39;);
        const title = collapse.querySelector(&#39;.collapse-title&#39;);
        
        if (title &amp;&amp; input) {
            title.addEventListener(&#39;click&#39;, function() {
                // 添加触觉反馈
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
                
                // 添加视觉反馈
                title.style.transform = &#39;scale(0.98)&#39;;
                setTimeout(() => {
                    title.style.transform = &#39;scale(1)&#39;;
                }, 100);
            });
        }
    });
}

function handleSaveReport() {

// 分享报告功能
function shareReport() {
    if (navigator.share) {
        navigator.share({
            title: &#39;合同解析报告&#39;,
            text: &#39;我刚刚完成了一份合同解析，发现了一些需要注意的条款。&#39;,
            url: window.location.href
        }).then(() => {
            showToast(&#39;分享成功&#39;, &#39;success&#39;);
        }).catch(() => {
            showToast(&#39;分享取消&#39;, &#39;info&#39;);
        });
    } else {
        // 降级到复制链接
        navigator.clipboard.writeText(window.location.href).then(() => {
            showToast(&#39;链接已复制到剪贴板&#39;, &#39;success&#39;);
        }).catch(() => {
            showToast(&#39;分享功能暂不可用&#39;, &#39;error&#39;);
        });
    }
}

// 页面滚动优化
let ticking = false;

function updateScrollPosition() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const bottomActions = document.querySelector(&#39;.bottom-actions&#39;);
    
    if (bottomActions) {
        if (scrollTop > 100) {
            bottomActions.style.boxShadow = &#39;0 -4px 12px rgba(0, 0, 0, 0.1)&#39;;
        } else {
            bottomActions.style.boxShadow = &#39;0 -1px 3px rgba(0, 0, 0, 0.05)&#39;;
        }
    }
    
    ticking = false;
}

window.addEventListener(&#39;scroll&#39;, function() {
    if (!ticking) {
        requestAnimationFrame(updateScrollPosition);
        ticking = true;
    }
});

// 键盘快捷键支持
document.addEventListener(&#39;keydown&#39;, function(e) {
    // Ctrl/Cmd + S 保存报告
    if ((e.ctrlKey || e.metaKey) &amp;&amp; e.key === &#39;s&#39;) {
        e.preventDefault();
        handleSaveReport();
    }
    
    // Ctrl/Cmd + D 下载报告
    if ((e.ctrlKey || e.metaKey) &amp;&amp; e.key === &#39;d&#39;) {
        e.preventDefault();
        downloadReport();
    }
    
    // ESC 返回上一页
    if (e.key === &#39;Escape&#39;) {
        navigateTo(&#39;contract_scan_upload&#39;);

});

});
