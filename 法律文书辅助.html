                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {

                    height: heightValue / zoom + 'px',
                    zoom,

                function adjustIframeSize() {

                }

                  }
                }

function switchCategory(categoryId) {

    const tabs = document.querySelectorAll(&#39;.category-tab&#39;);
    tabs.forEach(tab => {
        const isActive = tab.dataset.category === categoryId;
        if (isActive) {
            tab.classList.add(&#39;active&#39;);
            tab.classList.remove(&#39;bg-base-200&#39;, &#39;text-base-content&#39;);
            tab.classList.add(&#39;bg-primary&#39;, &#39;text-primary-content&#39;);
        } else {

            tab.classList.remove(&#39;bg-primary&#39;, &#39;text-primary-content&#39;);
            tab.classList.add(&#39;bg-base-200&#39;, &#39;text-base-content&#39;);

    });

    showLoading(&#39;正在加载模板...&#39;);

// 获取分类名称

    const categoryNames = {

}
