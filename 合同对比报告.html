document.addEventListener(&#39;DOMContentLoaded&#39;, function() {

// 初始化对比报告功能
function initializeComparisonReport() {
    // 添加统计卡片点击效果
    const statCards = document.querySelectorAll(&#39;.summary-stat&#39;);
    statCards.forEach(card => {
        card.addEventListener(&#39;click&#39;, function() {
            // 添加点击反馈
            this.style.transform = &#39;scale(0.95)&#39;;
            setTimeout(() => {
                this.style.transform = &#39;scale(1.05)&#39;;
                setTimeout(() => {
                    this.style.transform = &#39;&#39;;
                }, 150);
            }, 100);
        });
    });

    // 为差异条款添加高亮效果
    highlightDifferences();

    // 初始化风险解决时间线
    initializeRiskTimeline();

    // 添加一键咨询功能
    addConsultationFeature();
}

// 高亮显示差异内容
function highlightDifferences() {
    const diffElements = document.querySelectorAll(&#39;.version-old, .version-new&#39;);
    
    diffElements.forEach((element, index) => {
        // 延迟高亮，创建视觉流动效果
        setTimeout(() => {
            element.classList.add(&#39;diff-highlight&#39;);
            
            // 移除高亮效果
            setTimeout(() => {
                element.classList.remove(&#39;diff-highlight&#39;);
            }, 2000);
        }, index * 300);
    });
}

// 初始化风险解决时间线
function initializeRiskTimeline() {
    const riskItems = document.querySelectorAll(&#39;.risk-indicator&#39;);
    
    riskItems.forEach((item, index) => {
        // 为每个风险项添加解决状态动画
        setTimeout(() => {
            const checkIcon = item.querySelector(&#39;.iconify&#39;);
            if (checkIcon) {
                // 添加成功解决的动画效果
                checkIcon.style.transform = &#39;scale(0)&#39;;
                checkIcon.style.transition = &#39;transform 0.5s ease&#39;;
                
                setTimeout(() => {
                    checkIcon.style.transform = &#39;scale(1.2)&#39;;
                    setTimeout(() => {
                        checkIcon.style.transform = &#39;scale(1)&#39;;
                    }, 200);
                }, 100);
            }
        }, index * 500);
    });
}

// 添加一键咨询功能
function addConsultationFeature() {
    // 为高风险条款添加咨询按钮
    const riskSections = document.querySelectorAll(&#39;.border-warning, .border-error&#39;);
    
    riskSections.forEach(section => {
        // 检查是否已有咨询按钮
        if (!section.querySelector(&#39;.consultation-btn&#39;)) {
            const consultBtn = document.createElement(&#39;button&#39;);
            consultBtn.className = &#39;btn btn-sm btn-outline btn-primary consultation-btn mt-3 touch-enhanced&#39;;
            consultBtn.innerHTML = `
                <span class="iconify" data-icon="heroicons:chat-bubble-left-right" data-width="16"></span>
                <span>咨询律师</span>
            `;
            
            consultBtn.addEventListener(&#39;click&#39;, function() {
                handleLegalConsultation(section);
            });
            
            section.appendChild(consultBtn);
        }
    });
}

// 处理法律咨询
function handleLegalConsultation(section) {
    const clauseTitle = section.querySelector(&#39;h4&#39;)?.textContent || &#39;未知条款&#39;;
    
    // 显示咨询确认对话框
    const confirmed = confirm(`您想就"${clauseTitle}"咨询专业律师吗？\n\n我们将为您连接专业的劳动法律师，提供针对性的法律建议。`);
    
    if (confirmed) {
        showLoading(&#39;正在为您连接专业律师...&#39;);
        
        // 模拟连接律师的过程
        setTimeout(() => {
            hideLoading();
            showToast(&#39;咨询请求已提交，律师将在24小时内回复&#39;, &#39;success&#39;);
            
            // 可以在这里导航到咨询页面或显示更多信息
            // navigateTo(&#39;legal_consultation_chat&#39;);
        }, 2000);
    }
}

// 展开/折叠所有差异详情
function toggleAllSections(expand = true) {
    const radioInputs = document.querySelectorAll(&#39;input[name="comparison-sections"]&#39;);
    
    if (expand) {
        // 展开所有
        radioInputs.forEach(input => {
            input.checked = true;
        });
    } else {
        // 折叠所有
        radioInputs.forEach(input => {
            input.checked = false;
        });
    }
}

// 导出对比报告
function exportComparisonReport() {
    showLoading(&#39;正在生成PDF报告...&#39;);
    
    // 模拟报告生成
    setTimeout(() => {
        hideLoading();
        showToast(&#39;对比报告已生成并保存到本地&#39;, &#39;success&#39;);
    }, 2000);
}

// 分享对比报告
function shareComparisonReport() {
    if (navigator.share) {
        navigator.share({
            title: &#39;合同对比报告&#39;,
            text: &#39;查看我的合同对比分析报告&#39;,
            url: window.location.href
        }).catch(err => {
            console.log(&#39;分享失败:&#39;, err);
            fallbackShare();
        });
    } else {
        fallbackShare();
    }
}

// 备用分享方法
function fallbackShare() {
    // 复制链接到剪贴板
    if (navigator.clipboard) {
        navigator.clipboard.writeText(window.location.href).then(() => {
            showToast(&#39;报告链接已复制到剪贴板&#39;, &#39;success&#39;);
        });
    } else {
        showToast(&#39;请手动复制页面链接进行分享&#39;, &#39;info&#39;);
    }
}

// 添加键盘快捷键支持
document.addEventListener(&#39;keydown&#39;, function(e) {
    // Ctrl/Cmd + E: 展开所有
    if ((e.ctrlKey || e.metaKey) &amp;&amp; e.key === &#39;e&#39;) {
        e.preventDefault();
        toggleAllSections(true);
        showToast(&#39;已展开所有差异详情&#39;, &#39;info&#39;);
    }
    
    // Ctrl/Cmd + C: 折叠所有
    if ((e.ctrlKey || e.metaKey) &amp;&amp; e.key === &#39;c&#39;) {
        e.preventDefault();
        toggleAllSections(false);
        showToast(&#39;已折叠所有差异详情&#39;, &#39;info&#39;);
    }
});

// 页面滚动优化
let ticking = false;

function updateScrollProgress() {
    const scrollTop = window.pageYOffset;
    const docHeight = document.body.offsetHeight - window.innerHeight;
    const scrollPercent = scrollTop / docHeight;
    
    // 可以在这里添加滚动进度指示器
    // updateProgressIndicator(scrollPercent);
    
    ticking = false;
}

window.addEventListener(&#39;scroll&#39;, function() {
    if (!ticking) {
        requestAnimationFrame(updateScrollProgress);
        ticking = true;
    }
});

// 错误处理
window.addEventListener(&#39;error&#39;, function(e) {
    console.error(&#39;页面错误:&#39;, e.error);
    showToast(&#39;页面加载出现问题，请刷新重试&#39;, &#39;error&#39;);
});
