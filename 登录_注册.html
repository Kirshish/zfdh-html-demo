    updateMobileHeader({
        title: &#39;登录/注册&#39;,
        showBack: true,
        onBack: function() {
            navigateTo(&#39;onboarding_feature_overview&#39;);
        }
    });

    // 隐藏底部导航栏
    toggleDock(false);

    // 初始化表单状态
    initializeForm();

// 当前模式状态
let currentMode = &#39;login&#39;;

// 切换登录/注册模式
function switchMode(mode) {
    currentMode = mode;
    const loginTab = document.querySelector(&#39;.login-tab&#39;);
    const registerTab = document.querySelector(&#39;.register-tab&#39;);
    const submitBtn = document.querySelector(&#39;.submit-btn&#39;);
    const submitText = document.querySelector(&#39;.submit-text&#39;);
    
    // 更新标签页状态
    if (mode === &#39;login&#39;) {
        loginTab.classList.add(&#39;tab-active&#39;);
        registerTab.classList.remove(&#39;tab-active&#39;);
        submitText.textContent = &#39;登录&#39;;
        document.body.classList.remove(&#39;register-mode&#39;);
    } else {
        registerTab.classList.add(&#39;tab-active&#39;);
        loginTab.classList.remove(&#39;tab-active&#39;);
        submitText.textContent = &#39;注册&#39;;
        document.body.classList.add(&#39;register-mode&#39;);
    }

    // 清空表单
    clearForm();
}

// 清空表单
function clearForm() {
    document.getElementById(&#39;phoneInput&#39;).value = &#39;&#39;;
    document.getElementById(&#39;passwordInput&#39;).value = &#39;&#39;;
    
    // 移除错误状态
    const inputs = document.querySelectorAll(&#39;.input&#39;);
    inputs.forEach(input => {
        input.classList.remove(&#39;error&#39;);
    });
}

// 清空输入框
function clearInput(inputId) {
    const input = document.getElementById(inputId);
    input.value = &#39;&#39;;
    input.focus();
    
    // 移除错误状态
    input.classList.remove(&#39;error&#39;);
}

// 切换密码显示/隐藏
function togglePassword() {
    const passwordInput = document.getElementById(&#39;passwordInput&#39;);
    const toggleIcon = document.querySelector(&#39;.password-toggle-icon&#39;);
    
    if (passwordInput.type === &#39;password&#39;) {
        passwordInput.type = &#39;text&#39;;
        toggleIcon.setAttribute(&#39;data-icon&#39;, &#39;heroicons:eye-slash&#39;);
    } else {
        passwordInput.type = &#39;password&#39;;
        toggleIcon.setAttribute(&#39;data-icon&#39;, &#39;heroicons:eye&#39;);
    }
}

// 表单提交处理
function handleSubmit(event) {
    event.preventDefault();
    
    const phoneInput = document.getElementById(&#39;phoneInput&#39;);
    const passwordInput = document.getElementById(&#39;passwordInput&#39;);
    const submitBtn = document.querySelector(&#39;.submit-btn&#39;);
    
    // 基本验证
    if (!validateForm()) {
        return;
    }
    
    // 显示加载状态
    submitBtn.classList.add(&#39;loading&#39;);
    submitBtn.disabled = true;
    
    // 模拟API请求
    setTimeout(() => {
        submitBtn.classList.remove(&#39;loading&#39;);
        submitBtn.disabled = false;
        
        if (currentMode === &#39;login&#39;) {
            // 模拟登录成功
            showToast(&#39;登录成功！&#39;, &#39;success&#39;);
            setTimeout(() => {
                navigateTo(&#39;home_dashboard&#39;);
            }, 1000);
        } else {
            // 模拟注册，跳转到详细注册页面
            showToast(&#39;请完善注册信息&#39;, &#39;info&#39;);
            setTimeout(() => {
                navigateTo(&#39;registration_details&#39;);
            }, 1000);
        }
    }, 2000);
}

// 表单验证
function validateForm() {
    const phoneInput = document.getElementById(&#39;phoneInput&#39;);
    const passwordInput = document.getElementById(&#39;passwordInput&#39;);
    let isValid = true;
    
    // 手机号验证
    const phoneRegex = /^1[3-9]\d{9}$/;
    if (!phoneRegex.test(phoneInput.value)) {
        phoneInput.classList.add(&#39;error&#39;);
        showToast(&#39;请输入正确的手机号码&#39;, &#39;error&#39;);
        isValid = false;
    } else {
        phoneInput.classList.remove(&#39;error&#39;);
    }
    
    // 密码验证
    if (passwordInput.value.length < 6) {
        passwordInput.classList.add(&#39;error&#39;);
        showToast(&#39;密码长度至少6位&#39;, &#39;error&#39;);
        isValid = false;
    } else {
        passwordInput.classList.remove(&#39;error&#39;);
    }
    
    return isValid;
}

// 第三方登录处理
function handleSocialLogin(platform) {
    const platformNames = {
        &#39;wechat&#39;: &#39;微信&#39;,
        &#39;qq&#39;: &#39;QQ&#39;
    };
    
    showLoading(`正在使用${platformNames[platform]}登录...`);
    
    // 模拟第三方登录流程
    setTimeout(() => {
        hideLoading();
        showToast(`${platformNames[platform]}登录成功！`, &#39;success&#39;);
        setTimeout(() => {
            navigateTo(&#39;home_dashboard&#39;);
        }, 1000);
    }, 2000);
}

// 初始化表单
function initializeForm() {
    // 为输入框添加实时验证
    const phoneInput = document.getElementById(&#39;phoneInput&#39;);
    const passwordInput = document.getElementById(&#39;passwordInput&#39;);
    
    phoneInput.addEventListener(&#39;input&#39;, function() {
        this.classList.remove(&#39;error&#39;);
    });
    
    passwordInput.addEventListener(&#39;input&#39;, function() {
        this.classList.remove(&#39;error&#39;);
    });
    
    // 为社交登录按钮添加涟漪效果
    const socialButtons = document.querySelectorAll(&#39;.btn-outline&#39;);
    socialButtons.forEach(button => {
        button.classList.add(&#39;ripple-effect&#39;);
    });
}

// 处理输入框焦点状态
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    const inputs = document.querySelectorAll(&#39;.input&#39;);
    
    inputs.forEach(input => {
        input.addEventListener(&#39;focus&#39;, function() {
            this.parentElement.classList.add(&#39;focused&#39;);
        });
        
        input.addEventListener(&#39;blur&#39;, function() {
            this.parentElement.classList.remove(&#39;focused&#39;);
        });
    });
});
