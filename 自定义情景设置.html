    showLoading(&#39;正在准备您的自定义情景...&#39;);
    
    // 模拟准备过程
    setTimeout(() => {
        hideLoading();
        
        // 保存配置到本地存储（模拟）
        localStorage.setItem(&#39;customSimulationConfig&#39;, JSON.stringify(formData));
        
        // 显示成功提示
        showToast(&#39;自定义情景配置完成！&#39;, &#39;success&#39;, 2000);
        
        // 延迟跳转以显示成功提示
        setTimeout(() => {
            navigateTo(&#39;dialogue_simulation_active&#39;);
        }, 1500);
        
    }, 2000);
}

// 页面离开前的数据保存（草稿功能）
window.addEventListener(&#39;beforeunload&#39;, function() {
    const formData = collectFormData();
    if (formData.situationDescription || formData.primaryGoal) {
        localStorage.setItem(&#39;customSimulationDraft&#39;, JSON.stringify(formData));
    }
});

// 页面加载时恢复草稿
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    const draft = localStorage.getItem(&#39;customSimulationDraft&#39;);
    if (draft) {
        try {
            const draftData = JSON.parse(draft);
            // 询问用户是否恢复草稿
            if (confirm(&#39;检测到未完成的配置，是否恢复？&#39;)) {
                applyDraftData(draftData);
                localStorage.removeItem(&#39;customSimulationDraft&#39;);
            }
        } catch (e) {
            console.error(&#39;恢复草稿失败:&#39;, e);
        }
    }
});

// 应用草稿数据
function applyDraftData(data) {
    Object.keys(data).forEach(key => {
        const element = document.getElementById(key);
        if (element &amp;&amp; data[key]) {
            if (element.type === &#39;radio&#39;) {
                const radio = document.querySelector(`input[name="${key}"][value="${data[key]}"]`);
                if (radio) radio.checked = true;
            } else {
                element.value = data[key];
            }
        }
    });
    
    // 更新难度标签
    if (data.difficulty) {
        updateDifficultyLabel(data.difficulty);
    }
    
    showToast(&#39;草稿已恢复&#39;, &#39;info&#39;, 2000);
}
