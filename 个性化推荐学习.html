                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h

                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {

                  zoom = width ? widthValue / width : 1

// 收藏功能
function toggleBookmark(button) {
    const icon = button.querySelector(&#39;.iconify&#39;);
    const isBookmarked = button.classList.contains(&#39;bookmark-active&#39;);
    
    if (isBookmarked) {
        button.classList.remove(&#39;bookmark-active&#39;);
        icon.setAttribute(&#39;data-icon&#39;, &#39;heroicons:bookmark&#39;);
        showToast(&#39;已取消收藏&#39;, &#39;info&#39;);
    } else {
        button.classList.add(&#39;bookmark-active&#39;);
        icon.setAttribute(&#39;data-icon&#39;, &#39;heroicons:bookmark-solid&#39;);
        showToast(&#39;已添加到收藏&#39;, &#39;success&#39;);
    }
}

// 分享功能
function shareContent(button) {
    const card = button.closest(&#39;.legal-card&#39;);
    const title = card.querySelector(&#39;h3&#39;).textContent;
    
    // 模拟分享功能
    if (navigator.share) {
        navigator.share({
            title: title,
            text: &#39;推荐一个不错的法律学习内容&#39;,
            url: window.location.href
        }).catch(err => {
            console.log(&#39;分享失败:&#39;, err);
            fallbackShare(title);
        });
    } else {
        fallbackShare(title);
    }
}

// 备用分享方法
function fallbackShare(title) {
    // 复制到剪贴板
    const textToCopy = `${title} - 来自职场法律助手`;
    
    if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
            showToast(&#39;内容已复制到剪贴板&#39;, &#39;success&#39;);
        }).catch(() => {
            showToast(&#39;分享功能暂不可用&#39;, &#39;error&#39;);
        });
    } else {
        showToast(&#39;分享功能暂不可用&#39;, &#39;error&#39;);
    }
}

// 图片懒加载初始化
function initLazyLoading() {
    const images = document.querySelectorAll(&#39;img[data-type="image"]&#39;);
    
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                img.setAttribute(&#39;data-loading&#39;, &#39;true&#39;);
                
                // 模拟加载完成
                setTimeout(() => {
                    img.removeAttribute(&#39;data-loading&#39;);
                }, 300);
                
                observer.unobserve(img);
            }
        });
    });

    images.forEach(img => imageObserver.observe(img));
}

let isLoadingMore = false;

window.addEventListener(&#39;scroll&#39;, () => {
    if (isLoadingMore) return;
    
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    
    // 距离底部50px时触发加载
    if (scrollTop + windowHeight >= documentHeight - 50) {
        isLoadingMore = true;
        
        setTimeout(() => {
            isLoadingMore = false;
