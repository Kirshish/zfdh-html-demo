                  let zoom = 1

                    heightValue = h
                  } else {

                  }
                  zoom = width ? widthValue / width : 1

                    height: heightValue / zoom + 'px',

        if (isInIframe) {

            const isActive = tab.dataset.tabId === tabId;
            tab.classList.toggle(&#39;active&#39;, isActive);
            
            const icon = tab.querySelector(&#39;.dock-icon&#39;);
            const label = tab.querySelector(&#39;.dock-label&#39;);

    // 设置底部导航激活状态
    setActiveDockTab(&#39;scan&#39;);
});

// 处理上传选项选择
function handleUploadOption(type) {
    const card = event.currentTarget;
    
    // 添加加载状态
    card.classList.add(&#39;upload-loading&#39;);
    
    // 根据类型处理不同的上传方式
    switch(type) {
        case &#39;camera&#39;:
            handleCameraUpload();
            break;
        case &#39;gallery&#39;:
            handleGalleryUpload();
            break;
        case &#39;pdf&#39;:
            handlePdfUpload();
            break;
        default:
            console.error(&#39;Unknown upload type:&#39;, type);
            card.classList.remove(&#39;upload-loading&#39;);
    }
}

// 处理拍照上传
function handleCameraUpload() {
    showToast(&#39;正在启动相机...&#39;, &#39;info&#39;);
    
    // 模拟相机启动延迟
    setTimeout(() => {
        // 模拟拍照成功
        simulateUploadSuccess(&#39;camera&#39;);
    }, 1500);
}

// 处理相册选择
function handleGalleryUpload() {
    showToast(&#39;正在打开相册...&#39;, &#39;info&#39;);
    
    // 模拟文件选择延迟
    setTimeout(() => {
        // 模拟选择成功
        simulateUploadSuccess(&#39;gallery&#39;);
    }, 1000);
}

// 处理PDF上传
function handlePdfUpload() {
    showToast(&#39;正在打开文件选择器...&#39;, &#39;info&#39;);
    
    // 模拟文件选择延迟
    setTimeout(() => {
        // 模拟选择成功
        simulateUploadSuccess(&#39;pdf&#39;);
    }, 1200);
}

// 模拟上传成功
function simulateUploadSuccess(type) {
    // 移除所有卡片的加载状态
    document.querySelectorAll(&#39;.upload-option-card&#39;).forEach(card => {
        card.classList.remove(&#39;upload-loading&#39;);
    });
    
    // 显示成功提示
    const typeNames = {
        &#39;camera&#39;: &#39;拍照&#39;,
        &#39;gallery&#39;: &#39;相册选择&#39;,
        &#39;pdf&#39;: &#39;PDF上传&#39;
    };
    
    showToast(`${typeNames[type]}成功，正在处理...`, &#39;success&#39;);
    
    // 延迟后跳转到处理页面
    setTimeout(() => {
        navigateTo(&#39;contract_scan_processing&#39;);
    }, 1000);
}

// 显示文件上传提示

    modal.className = &#39;modal modal-open&#39;;
    modal.innerHTML = `

                </div>
                <div class="flex items-start gap-2">

// 关闭上传提示
function closeUploadTips() {
    const modal = document.getElementById(&#39;upload-tips-modal&#39;);
    if (modal) {
        modal.remove();
    }
}

// 检查文件类型和大小
function validateFile(file) {
    const allowedTypes = [&#39;image/jpeg&#39;, &#39;image/png&#39;, &#39;application/pdf&#39;];
    const maxSize = 10 * 1024 * 1024; // 10MB
    
    if (!allowedTypes.includes(file.type)) {
        showToast(&#39;不支持的文件格式，请选择JPG、PNG或PDF文件&#39;, &#39;error&#39;);
        return false;
    }
    
    if (file.size > maxSize) {
        showToast(&#39;文件大小超过10MB限制&#39;, &#39;error&#39;);
        return false;
    }
    
    return true;
}

// 处理文件上传进度
function handleUploadProgress(progress) {
    // 可以在这里添加进度条显示逻辑
    console.log(`Upload progress: ${progress}%`);
}

// 错误处理
function handleUploadError(error) {
    console.error(&#39;Upload error:&#39;, error);
    showToast(&#39;上传失败，请重试&#39;, &#39;error&#39;);
    
    // 移除加载状态
    document.querySelectorAll(&#39;.upload-option-card&#39;).forEach(card => {
        card.classList.remove(&#39;upload-loading&#39;);
    });
}
