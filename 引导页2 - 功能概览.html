</script><script>
// 当前轮播图索引
let currentSlide = 1;
const totalSlides = 4;

// 页面加载完成后初始化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // 初始化轮播图
    initializeCarousel();
    
    // 添加触摸滑动支持
    addTouchSupport();
    
    // 自动播放（可选）

// 初始化轮播图
function initializeCarousel() {
    // 确保第一张卡片可见
    goToSlide(1);
    
    // 监听滚动事件以更新指示器
    const carousel = document.getElementById(&#39;feature-carousel&#39;);
    carousel.addEventListener(&#39;scroll&#39;, updateIndicators);
}

// 跳转到指定幻灯片
function goToSlide(slideNumber) {
    if (slideNumber < 1 || slideNumber > totalSlides) return;
    
    currentSlide = slideNumber;
    const carousel = document.getElementById(&#39;feature-carousel&#39;);
    const slideElement = document.getElementById(`slide${slideNumber}`);
    
    if (slideElement) {
        slideElement.scrollIntoView({
            behavior: &#39;smooth&#39;,
            block: &#39;nearest&#39;,
            inline: &#39;center&#39;
        });
    }
    
    updateIndicatorStates();
}

// 更新指示器状态
function updateIndicatorStates() {
    for (let i = 1; i <= totalSlides; i++) {
        const indicator = document.getElementById(`indicator-${i}`);
        if (indicator) {
            if (i === currentSlide) {
                indicator.classList.remove(&#39;bg-base-300&#39;);
                indicator.classList.add(&#39;bg-primary&#39;);
            } else {
                indicator.classList.remove(&#39;bg-primary&#39;);
                indicator.classList.add(&#39;bg-base-300&#39;);
            }
        }
    }
}

// 根据滚动位置更新指示器
function updateIndicators() {
    const carousel = document.getElementById(&#39;feature-carousel&#39;);
    const scrollLeft = carousel.scrollLeft;
    const slideWidth = carousel.offsetWidth;
    const newSlide = Math.round(scrollLeft / slideWidth) + 1;
    
    if (newSlide !== currentSlide &amp;&amp; newSlide >= 1 &amp;&amp; newSlide <= totalSlides) {
        currentSlide = newSlide;
        updateIndicatorStates();
    }
}

// 添加触摸滑动支持
function addTouchSupport() {
    const carousel = document.getElementById(&#39;feature-carousel&#39;);
    let startX = 0;
    let scrollLeft = 0;
    let isDown = false;

    carousel.addEventListener(&#39;touchstart&#39;, (e) => {
        isDown = true;
        startX = e.touches[0].pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener(&#39;touchmove&#39;, (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.touches[0].pageX - carousel.offsetLeft;
        const walk = (x - startX) * 2;
        carousel.scrollLeft = scrollLeft - walk;
    });

    carousel.addEventListener(&#39;touchend&#39;, () => {
        isDown = false;
        // 滑动结束后，自动对齐到最近的卡片
        setTimeout(() => {
            snapToNearestSlide();
        }, 100);
    });
}

// 对齐到最近的幻灯片
function snapToNearestSlide() {
    const carousel = document.getElementById(&#39;feature-carousel&#39;);
    const slideWidth = carousel.offsetWidth;
    const scrollLeft = carousel.scrollLeft;
    const nearestSlide = Math.round(scrollLeft / slideWidth) + 1;
    
    goToSlide(nearestSlide);
}

// 下一张幻灯片
function nextSlide() {
    const next = currentSlide < totalSlides ? currentSlide + 1 : 1;
    goToSlide(next);
}

// 上一张幻灯片
function prevSlide() {
    const prev = currentSlide > 1 ? currentSlide - 1 : totalSlides;
    goToSlide(prev);
}

// 自动播放功能（可选）
function startAutoPlay(interval = 5000) {
    setInterval(() => {
        nextSlide();
    }, interval);
}

// 键盘导航支持
document.addEventListener(&#39;keydown&#39;, function(e) {
    if (e.key === &#39;ArrowLeft&#39;) {
        prevSlide();
    } else if (e.key === &#39;ArrowRight&#39;) {
        nextSlide();
    }
});

}
