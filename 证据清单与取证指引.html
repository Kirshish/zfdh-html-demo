// 初始化证据卡片交互功能
function initializeEvidenceCards() {
    const collapseCards = document.querySelectorAll(&#39;.collapse&#39;);
    
    collapseCards.forEach(card => {
        const input = card.querySelector(&#39;input[type="radio"]&#39;);
        const title = card.querySelector(&#39;.collapse-title&#39;);
        
        // 添加点击事件监听
        title.addEventListener(&#39;click&#39;, function() {
            // 添加触摸反馈
            title.classList.add(&#39;touch-feedback&#39;);
            
            // 记录用户交互（可用于分析用户最关注的证据类型）
            const evidenceType = title.querySelector(&#39;span:last-child&#39;).textContent;
            logEvidenceInteraction(evidenceType);

}

// 记录证据类型交互（用于用户行为分析）
function logEvidenceInteraction(evidenceType) {
    // 在实际应用中，这里可以发送分析数据到后端
    console.log(`用户查看了证据类型: ${evidenceType}`);
    
    // 可以存储到本地存储，用于个性化推荐
    const interactions = JSON.parse(localStorage.getItem(&#39;evidenceInteractions&#39;) || &#39;{}&#39;);
    interactions[evidenceType] = (interactions[evidenceType] || 0) + 1;
    localStorage.setItem(&#39;evidenceInteractions&#39;, JSON.stringify(interactions));
}

// 显示证据收集提示
function showEvidenceTip(message) {
    const tip = document.createElement(&#39;div&#39;);
    tip.className = &#39;toast toast-top toast-center z-50&#39;;

            <span>${message}</span>
        </div>

    document.body.appendChild(tip);
    
    setTimeout(() => {
        tip.remove();
    }, 3000);
}

function exportEvidenceList() {

}

// 标记证据收集状态功能（未来可扩展）
function markEvidenceCollected(evidenceType) {
    const collectedEvidence = JSON.parse(localStorage.getItem(&#39;collectedEvidence&#39;) || &#39;[]&#39;);
    
    if (!collectedEvidence.includes(evidenceType)) {
        collectedEvidence.push(evidenceType);
        localStorage.setItem(&#39;collectedEvidence&#39;, JSON.stringify(collectedEvidence));
        showEvidenceTip(`已标记"${evidenceType}"为已收集`);
    }
}

}
