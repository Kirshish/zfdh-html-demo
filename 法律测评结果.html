                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {

                    height: heightValue / zoom + 'px',

                function adjustIframeSize() {

                  }

// 初始化页面动画
function initPageAnimations() {
    // 为所有卡片添加淡入动画
    const cards = document.querySelectorAll(&#39;.legal-card&#39;);
    cards.forEach((card, index) => {
        card.style.opacity = &#39;0&#39;;
        card.style.transform = &#39;translateY(20px)&#39;;
        card.style.transition = &#39;all 0.4s ease&#39;;

        }, index * 150);

// 分数显示动画
function animateScoreDisplay() {
    const progressElement = document.querySelector(&#39;.radial-progress&#39;);
    const scoreText = progressElement.querySelector(&#39;span&#39;);
    
    if (!progressElement || !scoreText) return;
    
    let currentValue = 0;
    const targetValue = 85;
    const duration = 1500; // 1.5秒
    const increment = targetValue / (duration / 16); // 60fps
    
    // 重置初始值
    progressElement.style.setProperty(&#39;--value&#39;, &#39;0&#39;);
    scoreText.textContent = &#39;0&#39;;
    
    const animateScore = () => {
        currentValue += increment;
        
        if (currentValue >= targetValue) {
            currentValue = targetValue;
            progressElement.style.setProperty(&#39;--value&#39;, targetValue.toString());
            scoreText.textContent = targetValue.toString();
            return;
        }
        
        progressElement.style.setProperty(&#39;--value&#39;, Math.round(currentValue).toString());
        scoreText.textContent = Math.round(currentValue).toString();
        
        requestAnimationFrame(animateScore);
    };
    
    requestAnimationFrame(animateScore);
}

// 页面性能优化：懒加载错题详情
function lazyLoadErrorDetails() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const collapseContent = entry.target.querySelector(&#39;.collapse-content&#39;);
                if (collapseContent &amp;&amp; !collapseContent.dataset.loaded) {
                    // 标记为已加载
                    collapseContent.dataset.loaded = &#39;true&#39;;
                    // 这里可以加载更详细的错题分析数据
                }
            }
        });
    });
    
    document.querySelectorAll(&#39;.collapse&#39;).forEach(collapse => {
        observer.observe(collapse);
    });
}

// 在页面加载完成后启用懒加载
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    setTimeout(lazyLoadErrorDetails, 1000);
});
