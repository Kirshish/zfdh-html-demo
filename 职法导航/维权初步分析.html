// 显示确认对话框
function showConfirmDialog(message, onConfirm) {
    const dialog = document.createElement(&#39;div&#39;);
    dialog.className = &#39;fixed inset-0 flex items-center justify-center z-50 bg-black/50 backdrop-blur-sm&#39;;
    dialog.innerHTML = `
        <div class="card bg-base-100 w-80 mx-4">
            <div class="card-body">
                <h3 class="card-title text-lg">确认操作</h3>
                <p class="text-sm text-base-content/80">${message}</p>
                <div class="card-actions justify-end mt-4 gap-2">
                    <button class="btn btn-ghost btn-sm" id="cancel-btn">取消</button>
                    <button class="btn btn-primary btn-sm" id="confirm-btn">确认</button>
                </div>
            </div>
        </div>
    `;
    
    document.body.appendChild(dialog);
    
    // 添加事件监听
    dialog.querySelector(&#39;#cancel-btn&#39;).addEventListener(&#39;click&#39;, function() {
        dialog.remove();
    });
    
    dialog.querySelector(&#39;#confirm-btn&#39;).addEventListener(&#39;click&#39;, function() {
        if (typeof onConfirm === &#39;function&#39;) {
            onConfirm();
        }
        dialog.remove();
    });
    
    // 点击背景关闭
    dialog.addEventListener(&#39;click&#39;, function(e) {
        if (e.target === dialog) {
            dialog.remove();
        }
    });
}

// 页面滚动优化
function optimizeScrolling() {
    let ticking = false;
    
    function updateScrollState() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const bottomActions = document.querySelector(&#39;.fixed.bottom-0&#39;);
        
        if (bottomActions) {
            // 滚动时添加更强的阴影效果
            if (scrollTop > 50) {
                bottomActions.style.boxShadow = &#39;0 -4px 12px rgba(0, 0, 0, 0.1)&#39;;
            } else {
                bottomActions.style.boxShadow = &#39;0 -1px 3px rgba(0, 0, 0, 0.05)&#39;;
            }
        }
        
        ticking = false;
    }
    
    function requestTick() {
        if (!ticking) {
            requestAnimationFrame(updateScrollState);
            ticking = true;
        }
    }
    
    window.addEventListener(&#39;scroll&#39;, requestTick);
}

// 初始化滚动优化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    optimizeScrolling();
    handleLawExpansion();
});
