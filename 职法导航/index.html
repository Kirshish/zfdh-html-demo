                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,

                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")

                  iframeWrapper.style.height = height

                  if (type === "iframeNavigation" && targetPageId && targetPageName) {

                  }
                }

                window.onload = adjustIframeSize

// 启动页面初始化和自动跳转逻辑
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    const progressBar = document.querySelector(&#39;.loading-progress&#39;);
    const loadingText = document.querySelector(&#39;.loading-text&#39;);
    
    // 加载状态文本数组
    const loadingStates = [
        &#39;正在初始化应用...&#39;,
        &#39;正在加载核心模块...&#39;,
        &#39;正在准备用户界面...&#39;,
        &#39;即将完成...&#39;
    ];
    
    let currentProgress = 0;
    let currentStateIndex = 0;
    
    // 模拟加载进度
    function updateProgress() {
        const targetProgress = Math.min(currentProgress + Math.random() * 25, 100);
        
        // 平滑更新进度条
        const progressInterval = setInterval(() => {
            currentProgress += 2;
            progressBar.value = currentProgress;
            
            if (currentProgress >= targetProgress) {
                clearInterval(progressInterval);
                
                // 更新加载状态文本
                if (currentStateIndex < loadingStates.length - 1) {
                    currentStateIndex++;
                    loadingText.textContent = loadingStates[currentStateIndex];
                }
                
                // 如果还没完成，继续下一轮更新
                if (currentProgress < 100) {
                    setTimeout(updateProgress, 800 + Math.random() * 400);
                } else {
                    // 加载完成，准备跳转
                    setTimeout(() => {
                        loadingText.textContent = &#39;加载完成！&#39;;
                        setTimeout(() => {
                            // 自动跳转到引导页
                            navigateTo(&#39;onboarding_intro&#39;);
                        }, 500);
                    }, 300);
                }
            }
        }, 50);
    }
    
    // 延迟开始加载进度（等待动画完成）
    setTimeout(() => {
        updateProgress();
    }, 2500);
    
    // 防止用户等待过久，设置最大等待时间
    setTimeout(() => {
        if (currentProgress < 100) {
            currentProgress = 100;
            progressBar.value = 100;
            loadingText.textContent = &#39;加载完成！&#39;;
            setTimeout(() => {
                navigateTo(&#39;onboarding_intro&#39;);
            }, 500);
        }
    }, 8000); // 最多8秒后强制跳转
});

// 页面可见性变化处理（防止后台时停止动画）
document.addEventListener(&#39;visibilitychange&#39;, function() {

        // 页面隐藏时暂停动画

    } else {
        // 页面显示时恢复动画
        document.body.style.animationPlayState = &#39;running&#39;;
    }
});
</script>
