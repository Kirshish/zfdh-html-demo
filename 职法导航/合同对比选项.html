// 页面初始化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // 更新头部标题
    updateMobileHeader({
        title: &#39;合同对比选项&#39;,

// 全局变量
let selectedOption = null;
let isDetailsExpanded = false;

// 选择对比选项
function selectOption(optionType) {
    selectedOption = optionType;
    
    // 更新卡片选中状态
    const allCards = document.querySelectorAll(&#39;.option-card&#39;);
    const allIndicators = document.querySelectorAll(&#39;.option-indicator&#39;);
    const allDots = document.querySelectorAll(&#39;.selected-dot&#39;);
    
    allCards.forEach(card => card.classList.remove(&#39;selected&#39;));
    allDots.forEach(dot => dot.classList.add(&#39;hidden&#39;));
    
    const selectedCard = document.getElementById(`option-${optionType}`);
    const selectedIndicator = document.getElementById(`indicator-${optionType}`);
    const selectedDot = selectedIndicator.querySelector(&#39;.selected-dot&#39;);
    
    selectedCard.classList.add(&#39;selected&#39;);
    selectedDot.classList.remove(&#39;hidden&#39;);
    
    // 显示/隐藏相应的选择器
    const historySelector = document.getElementById(&#39;history-selector&#39;);
    const contractSelector = document.getElementById(&#39;contract-selector&#39;);
    
    if (optionType === &#39;history&#39;) {
        historySelector.classList.remove(&#39;hidden&#39;);
        contractSelector.classList.add(&#39;hidden&#39;);
        // 重置合同选择器
        document.getElementById(&#39;compare-contract&#39;).selectedIndex = 0;
    } else {
        contractSelector.classList.remove(&#39;hidden&#39;);
        historySelector.classList.add(&#39;hidden&#39;);
        // 重置历史版本选择器
        document.getElementById(&#39;history-version&#39;).selectedIndex = 0;
    }
    
    // 检查是否可以启用开始对比按钮
    updateStartButtonState();
    
    // 添加轻微的触觉反馈效果
    if (navigator.vibrate) {
        navigator.vibrate(50);
    }
}

// 更新开始对比按钮状态
function updateStartButtonState() {
    const startBtn = document.getElementById(&#39;start-compare-btn&#39;);
    let canStart = false;
    
    if (selectedOption === &#39;history&#39;) {
        const historySelect = document.getElementById(&#39;history-version&#39;);
        canStart = historySelect.selectedIndex > 0;
    } else if (selectedOption === &#39;contract&#39;) {
        const contractSelect = document.getElementById(&#39;compare-contract&#39;);
        canStart = contractSelect.selectedIndex > 0;
    }
    
    startBtn.disabled = !canStart;
    
    if (canStart) {
        startBtn.classList.add(&#39;btn-primary&#39;);
        startBtn.classList.remove(&#39;btn-disabled&#39;);
    } else {
        startBtn.classList.remove(&#39;btn-primary&#39;);
        startBtn.classList.add(&#39;btn-disabled&#39;);
    }
}

// 监听选择器变化
document.addEventListener(&#39;change&#39;, function(e) {
    if (e.target.id === &#39;history-version&#39; || e.target.id === &#39;compare-contract&#39;) {
        updateStartButtonState();
    }
});

// 开始对比
function startComparison() {
    if (!selectedOption) {
        showToast(&#39;请先选择对比方式&#39;, &#39;warning&#39;);
        return;
    }
    
    let compareData = {
        type: selectedOption
    };
    
    if (selectedOption === &#39;history&#39;) {
        const historySelect = document.getElementById(&#39;history-version&#39;);
        if (historySelect.selectedIndex === 0) {
            showToast(&#39;请选择要对比的历史版本&#39;, &#39;warning&#39;);
            return;
        }
        compareData.version = historySelect.value;
    } else {
        const contractSelect = document.getElementById(&#39;compare-contract&#39;);
        if (contractSelect.selectedIndex === 0) {
            showToast(&#39;请选择要对比的合同&#39;, &#39;warning&#39;);
            return;
        }
        compareData.contract = contractSelect.value;
    }
    
    // 显示加载状态
    showLoading(&#39;正在准备对比分析...&#39;);
    
    // 模拟对比准备过程
    setTimeout(() => {
        hideLoading();
        
        // 存储对比参数到全局状态
        window.APP_GLOBALS.compareData = compareData;
        
        // 导航到对比报告页面
        navigateTo(&#39;contract_scan_comparison_report&#39;);
    }, 2000);
}

// 切换详情展开/收起
function toggleDetails() {
    const detailsContent = document.getElementById(&#39;detailed-info&#39;);
    const arrow = document.getElementById(&#39;details-arrow&#39;);
    
    isDetailsExpanded = !isDetailsExpanded;
    
    if (isDetailsExpanded) {
        detailsContent.classList.remove(&#39;hidden&#39;);
        detailsContent.classList.add(&#39;expanding&#39;);
        arrow.style.transform = &#39;rotate(180deg)&#39;;
        
        // 移除动画类，避免重复触发
        setTimeout(() => {
            detailsContent.classList.remove(&#39;expanding&#39;);
        }, 300);
    } else {
        detailsContent.classList.add(&#39;hidden&#39;);
        arrow.style.transform = &#39;rotate(0deg)&#39;;
    }
}

// 预设对比模板功能（体验增强）
function applyComparisonTemplate(templateType) {
    switch(templateType) {
        case &#39;version_iteration&#39;:
            selectOption(&#39;history&#39;);
            showToast(&#39;已应用版本迭代对比模板&#39;, &#39;success&#39;);
            break;
        case &#39;risk_revision&#39;:
            selectOption(&#39;contract&#39;);
            showToast(&#39;已应用风险修订对比模板&#39;, &#39;success&#39;);
            break;
        default:
            showToast(&#39;未知的对比模板&#39;, &#39;error&#39;);
    }
}

// 页面卸载时清理
window.addEventListener(&#39;beforeunload&#39;, function() {
    // 清理定时器等资源
    if (window.comparisonTimeout) {
        clearTimeout(window.comparisonTimeout);
    }
});
