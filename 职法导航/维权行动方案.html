function initializeStepStatus() {

    const stepStatus = {

// 更新步骤状态
function updateStepStatus(stepId, status) {
    const stepElement = document.getElementById(stepId);
    if (!stepElement) return;

    const badge = stepElement.querySelector(&#39;.badge&#39;);
    const indicator = stepElement.querySelector(&#39;.w-8.h-8&#39;);

            badge.classList.add(&#39;status-badge-not-started&#39;);
            indicator.classList.add(&#39;bg-base-200&#39;);
            indicator.querySelector(&#39;span&#39;).className = &#39;text-base-content/60 font-semibold text-sm&#39;;
            break;
        case &#39;in-progress&#39;:
            badge.textContent = &#39;进行中&#39;;
            badge.classList.add(&#39;status-badge-in-progress&#39;);
            indicator.classList.add(&#39;bg-primary/20&#39;, &#39;in-progress&#39;);
            indicator.querySelector(&#39;span&#39;).className = &#39;text-primary font-semibold text-sm&#39;;
            break;
        case &#39;completed&#39;:
            badge.textContent = &#39;已完成&#39;;
            badge.classList.add(&#39;status-badge-completed&#39;);
            indicator.classList.add(&#39;bg-success/20&#39;, &#39;completed&#39;);
            indicator.querySelector(&#39;span&#39;).className = &#39;text-success font-semibold text-sm&#39;;
            break;
    }
}

// 绑定复选框事件
function bindCheckboxEvents() {
    const checkboxes = document.querySelectorAll(&#39;.collapse-content input[type="checkbox"]&#39;);
    
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener(&#39;change&#39;, function() {
            const parentStep = this.closest(&#39;.collapse&#39;);
            updateStepProgress(parentStep);
            
            // 添加完成动画
            if (this.checked) {
                this.closest(&#39;.flex&#39;).classList.add(&#39;opacity-60&#39;);
                showToast(&#39;子步骤已完成&#39;, &#39;success&#39;, 2000);
            } else {
                this.closest(&#39;.flex&#39;).classList.remove(&#39;opacity-60&#39;);
            }
        });
    });
}

// 更新步骤进度
function updateStepProgress(stepElement) {
    const checkboxes = stepElement.querySelectorAll(&#39;input[type="checkbox"]&#39;);
    const checkedBoxes = stepElement.querySelectorAll(&#39;input[type="checkbox"]:checked&#39;);
    
    const progress = checkedBoxes.length / checkboxes.length;
    const stepId = stepElement.querySelector(&#39;input[type="radio"]&#39;).id;
    
    if (progress === 0) {
        updateStepStatus(stepId, &#39;not-started&#39;);
    } else if (progress === 1) {
        updateStepStatus(stepId, &#39;completed&#39;);
        showToast(&#39;步骤已完成！&#39;, &#39;success&#39;, 3000);
    } else {
        updateStepStatus(stepId, &#39;in-progress&#39;);
    }
}

function showToast(message, type = &#39;info&#39;, duration = 3000) {
    const toast = document.createElement(&#39;div&#39;);
    toast.className = `alert alert-${type} fixed top-20 left-4 right-4 z-50 shadow-lg`;
    
    const iconMap = {
        &#39;info&#39;: &#39;heroicons:information-circle&#39;,
        &#39;success&#39;: &#39;heroicons:check-circle&#39;,

function navigateToTool(toolType) {

// 保存步骤进度到本地存储
function saveProgress() {
    const progress = {};
    const steps = document.querySelectorAll(&#39;.collapse&#39;);
    
    steps.forEach(step => {
        const stepId = step.querySelector(&#39;input[type="radio"]&#39;).id;
        const checkboxes = step.querySelectorAll(&#39;input[type="checkbox"]&#39;);
        const checkedBoxes = step.querySelectorAll(&#39;input[type="checkbox"]:checked&#39;);
        
        progress[stepId] = {
            total: checkboxes.length,
            completed: checkedBoxes.length,
            checkboxStates: Array.from(checkboxes).map(cb => cb.checked)
        };
    });
    
    localStorage.setItem(&#39;rights_protection_progress&#39;, JSON.stringify(progress));
}

// 从本地存储加载进度
function loadProgress() {
    const saved = localStorage.getItem(&#39;rights_protection_progress&#39;);
    if (!saved) return;
    
    try {
        const progress = JSON.parse(saved);
        
        Object.keys(progress).forEach(stepId => {
            const step = document.getElementById(stepId)?.closest(&#39;.collapse&#39;);
            if (!step) return;
            
            const checkboxes = step.querySelectorAll(&#39;input[type="checkbox"]&#39;);
            const stepData = progress[stepId];
            
            checkboxes.forEach((checkbox, index) => {
                if (stepData.checkboxStates &amp;&amp; stepData.checkboxStates[index]) {
                    checkbox.checked = true;
                    checkbox.closest(&#39;.flex&#39;).classList.add(&#39;opacity-60&#39;);
                }
            });
            
            updateStepProgress(step);
        });
    } catch (error) {
        console.error(&#39;加载进度失败:&#39;, error);
    }
}

// 页面卸载时保存进度
window.addEventListener(&#39;beforeunload&#39;, saveProgress);

// 页面加载完成后恢复进度
window.addEventListener(&#39;load&#39;, loadProgress);
