// 页面初始化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // 更新头部标题
    updateMobileHeader({
        title: &#39;AI引导问询&#39;,
        showBack: true,
        showAction: false,

// 全局变量
let currentQuestionIndex = 3;
let totalQuestions = 5;
let inquiryData = {
    answers: [],
    currentAnswer: &#39;&#39;
};

// 初始化问询页面
function initializeInquiryPage() {
    // 更新进度显示
    updateProgress();
    
    // 绑定输入框事件
    const answerTextarea = document.getElementById(&#39;user-answer&#39;);
    if (answerTextarea) {
        answerTextarea.addEventListener(&#39;input&#39;, function() {
            inquiryData.currentAnswer = this.value;
            // 实时保存用户输入
            saveCurrentAnswer();
        });
    }
}

// 更新进度显示
function updateProgress() {
    const progressBar = document.querySelector(&#39;.progress&#39;);
    const progressText = document.querySelector(&#39;.text-primary&#39;);
    
    if (progressBar &amp;&amp; progressText) {
        const percentage = (currentQuestionIndex / totalQuestions) * 100;
        progressBar.value = percentage;
        progressText.textContent = `${currentQuestionIndex}/${totalQuestions}`;
    }
}

// AI追问功能
function requestAIFollowUp() {
    const followUpBtn = event.target.closest(&#39;button&#39;);
    
    // 显示加载状态
    followUpBtn.disabled = true;
    followUpBtn.innerHTML = `
        <span class="loading loading-spinner loading-sm"></span>
        <span>AI思考中...</span>

    // 模拟AI生成追问
    setTimeout(() => {
        // 恢复按钮状态
        followUpBtn.disabled = false;
        followUpBtn.innerHTML = `
            <span class="iconify" data-icon="heroicons:arrow-path" data-width="16"></span>
            <span>AI追问</span>

        // 显示AI追问内容
        showAIFollowUp();
    }, 1500);
}

// 显示AI追问内容
function showAIFollowUp() {
    const followUpQuestions = [
        "您能具体说明一下与您发生纠纷的是公司的哪个部门或具体哪位负责人吗？",
        "除了直接相关方，还有其他见证人或知情人吗？",
        "对方在这个事件中担任什么职务，有什么决策权限？"
    ];

    const randomQuestion = followUpQuestions[Math.floor(Math.random() * followUpQuestions.length)];
    
    // 在问题卡片中添加追问内容
    const questionCard = document.querySelector(&#39;.legal-card&#39;);
    const followUpDiv = document.createElement(&#39;div&#39;);
    followUpDiv.className = &#39;bg-warning/5 rounded-lg p-3 mt-3 border-l-3 border-warning&#39;;
    followUpDiv.innerHTML = `

            <span class="iconify text-warning shrink-0 mt-1" data-icon="heroicons:chat-bubble-left-right" data-width="16"></span>

                <p class="text-sm text-base-content/80">${randomQuestion}</p>
            </div>
        </div>
    `;

    // 移除之前的追问内容
    const existingFollowUp = questionCard.querySelector(&#39;.bg-warning\\/5&#39;);
    if (existingFollowUp) {
        existingFollowUp.remove();
    }

    questionCard.appendChild(followUpDiv);

    // 显示成功提示
    showToast(&#39;AI已生成追问，请参考补充您的回答&#39;, &#39;info&#39;);
}

// 保存当前回答
function saveCurrentAnswer() {
    // 模拟保存到本地存储或发送到服务器
    localStorage.setItem(&#39;inquiry_current_answer&#39;, inquiryData.currentAnswer);
}

// 完成问询
function completeInquiry() {
    const answerTextarea = document.getElementById(&#39;user-answer&#39;);
    const answer = answerTextarea.value.trim();

    if (!answer) {
        showToast(&#39;请先回答当前问题再继续&#39;, &#39;warning&#39;);
        answerTextarea.focus();
        return;
    }

    // 保存当前答案
    inquiryData.answers.push({
        questionIndex: currentQuestionIndex,
        answer: answer,
        timestamp: new Date().toISOString()
    });

    // 显示处理中状态
    showLoading(&#39;AI正在分析您的回答...&#39;);

    // 模拟处理过程
    setTimeout(() => {
        hideLoading();
        
        // 保存完整的问询数据
        localStorage.setItem(&#39;inquiry_data&#39;, JSON.stringify(inquiryData));
        
        // 导航到分析结果页面
        navigateTo(&#39;rights_protection_analysis_results&#39;);
    }, 2000);
}

// 返回问题描述页面
function goBackToDescription() {
    // 保存当前进度
    saveCurrentAnswer();
    
    // 确认对话
    if (inquiryData.currentAnswer) {
        const confirmed = confirm(&#39;您有未保存的回答内容，确定要返回吗？&#39;);
        if (!confirmed) {
            return;
        }
    }

    navigateTo(&#39;rights_protection_problem_description&#39;);
}

function showToast(message, type = &#39;info&#39;) {

    toast.className = `alert alert-${type} fixed top-20 left-4 right-4 z-50 shadow-lg`;
    
    const iconMap = {
        &#39;info&#39;: &#39;heroicons:information-circle&#39;,
        &#39;success&#39;: &#39;heroicons:check-circle&#39;,
        &#39;warning&#39;: &#39;heroicons:exclamation-triangle&#39;,
        &#39;error&#39;: &#39;heroicons:x-circle&#39;
    };
    
    toast.innerHTML = `

        <span>${message}</span>
    `;
    
    document.body.appendChild(toast);
    
    // 3秒后自动移除
    setTimeout(() => {
        if (toast.parentNode) {
            toast.remove();
        }
    }, 3000);
}

// 页面离开前保存数据
window.addEventListener(&#39;beforeunload&#39;, function() {
    saveCurrentAnswer();
});
