                function setIframeSize(w, h) {

                    heightValue = h
                  } else {

        }
    };

    // 拨打电话
    window.callPhone = function(phoneNumber) {
        // 在移动端尝试拨打电话
        if (navigator.userAgent.match(/iPhone|iPad|iPod|Android/i)) {
            window.location.href = `tel:${phoneNumber}`;
        } else {
            // 桌面端复制电话号码
            copyText(phoneNumber);
            showToast(`电话号码 ${phoneNumber} 已复制到剪贴板`, &#39;info&#39;);
        }
    };

    // 打开网站
    window.openWebsite = function(url) {
        // 在新窗口打开网站
        window.open(url, &#39;_blank&#39;);
    };

    // 打开地图应用
    window.openMap = function(location) {
        const encodedLocation = encodeURIComponent(location);
        
        // 检测设备类型并打开对应的地图应用
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            // iOS设备 - 打开Apple Maps
            window.location.href = `maps://maps.apple.com/?q=${encodedLocation}`;
        } else if (navigator.userAgent.match(/Android/i)) {
            // Android设备 - 打开Google Maps
            window.location.href = `geo:0,0?q=${encodedLocation}`;
        } else {
            // 桌面端 - 打开Google Maps网页版
            window.open(`https://maps.google.com/maps?q=${encodedLocation}`, &#39;_blank&#39;);
        }
    };

    // 复制文本到剪贴板
    window.copyText = function(text) {
        if (navigator.clipboard &amp;&amp; window.isSecureContext) {
            // 现代浏览器
            navigator.clipboard.writeText(text).then(() => {
                showCopySuccess();
            }).catch(() => {
                fallbackCopyText(text);
            });
        } else {
            // 降级方案
            fallbackCopyText(text);
        }
    };

    // 降级复制方案
    function fallbackCopyText(text) {
        const textArea = document.createElement(&#39;textarea&#39;);
        textArea.value = text;
        textArea.style.position = &#39;fixed&#39;;
        textArea.style.left = &#39;-999999px&#39;;
        textArea.style.top = &#39;-999999px&#39;;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            document.execCommand(&#39;copy&#39;);
            showCopySuccess();
        } catch (err) {
            showToast(&#39;复制失败，请手动复制&#39;, &#39;error&#39;);
        }
        
        document.body.removeChild(textArea);
    }

    // 显示复制成功提示
