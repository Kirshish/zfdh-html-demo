        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
            window.parent.postMessage({

            window.location.href = targetFileName;

    window.setActiveDockTab = function(tabId) {
        const allTabs = document.querySelectorAll(&#39;.dock-tab&#39;);
        allTabs.forEach(tab => {
            const isActive = tab.dataset.tabId === tabId;

            const icon = tab.querySelector(&#39;.dock-icon&#39;);
            const label = tab.querySelector(&#39;.dock-label&#39;);
            
            if (isActive) {

    // 显示/隐藏加载状态
    window.showLoading = function(message = &#39;处理中...&#39;) {

        loading.innerHTML = `
            <div class="flex flex-col items-center gap-4">
                <span class="loading loading-spinner text-primary loading-lg"></span>
                <p class="text-base-content/70">${message}</p>
            </div>
        `;
        document.body.appendChild(loading);
    };

    window.hideLoading = function() {
        const loading = document.getElementById(&#39;global-loading&#39;);
        if (loading) {
            loading.remove();

    };

    // Toast 通知函数
    window.showToast = function(message, type = &#39;info&#39;, duration = 3000) {
        const toast = document.createElement(&#39;div&#39;);
        toast.className = `alert alert-${type} fixed top-4 left-4 right-4 z-50 shadow-lg`;
        
        const iconMap = {
            &#39;info&#39;: &#39;heroicons:information-circle&#39;,
            &#39;success&#39;: &#39;heroicons:check-circle&#39;,
            &#39;error&#39;: &#39;heroicons:x-circle&#39;,
            &#39;warning&#39;: &#39;heroicons:exclamation-triangle&#39;
        };
        
        toast.innerHTML = `
            <span class="iconify" data-icon="${iconMap[type]}" data-width="24"></span>
            <span>${message}</span>
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, duration);
    };

    // 页面加载完成后的初始化
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        // 检测当前页面并设置对应的dock激活状态
        const currentPage = window.location.pathname.split(&#39;/&#39;).pop().replace(&#39;.html&#39;, &#39;&#39;);
        
        // 页面到底部导航标签的映射
        const pageToTabMapping = {
            &#39;home_dashboard&#39;: &#39;home&#39;,
            &#39;contract_scan_upload&#39;: &#39;scan&#39;,
            &#39;contract_scan_processing&#39;: &#39;scan&#39;,
            &#39;contract_scan_results&#39;: &#39;scan&#39;,
            &#39;contract_scan_history&#39;: &#39;scan&#39;,
            &#39;rights_protection_entry&#39;: &#39;rights&#39;,
            &#39;rights_protection_problem_description&#39;: &#39;rights&#39;,
            &#39;rights_protection_progress_management&#39;: &#39;rights&#39;,
            &#39;dialogue_simulation_mode_select&#39;: &#39;training&#39;,

    // 合同扫描相关函数

        // 模拟AI解析
        analyzeContract: function(callback) {

})();
</script><script>
// 页面初始化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // 设置头部标题和返回按钮
    updateMobileHeader({
        title: &#39;合同解析中&#39;,
        showBack: true,
        onBack: function() {
            // 返回时询问是否取消解析
            if (confirm(&#39;解析正在进行中，确定要返回吗？这将取消当前解析任务。&#39;)) {
                navigateTo(&#39;contract_scan_upload&#39;);
            }
        }
    });

    // 开始模拟解析进度
    startProcessingSimulation();
});

// 模拟解析进度和阶段更新
function startProcessingSimulation() {
    const progressBar = document.querySelector(&#39;.progress&#39;);
    const progressPercentage = document.querySelector(&#39;.progress-percentage&#39;);
    const stageText = document.querySelector(&#39;.processing-stage-text&#39;);
    const stageIcon = document.querySelector(&#39;.processing-stage-icon&#39;);
    
    const stages = [
        { text: &#39;正在读取文档内容&#39;, icon: &#39;heroicons:document-text&#39;, duration: 3500 },
        { text: &#39;正在识别关键条款&#39;, icon: &#39;heroicons:eye&#39;, duration: 4500 },
        { text: &#39;正在进行风险评估&#39;, icon: &#39;heroicons:shield-exclamation&#39;, duration: 5500 },
        { text: &#39;正在生成分析报告&#39;, icon: &#39;heroicons:document-chart-bar&#39;, duration: 3500 }
    ];
    
    let currentStage = 0;
    let currentProgress = 65;
    
    function updateStage() {
        if (currentStage < stages.length) {
            const stage = stages[currentStage];
            
            // 添加文本更新动画
            stageText.classList.add(&#39;updating&#39;);
            
            setTimeout(() => {
                stageText.textContent = stage.text;
                stageIcon.setAttribute(&#39;data-icon&#39;, stage.icon);
                stageText.classList.remove(&#39;updating&#39;);
            }, 200);
            
            // 更新进度
            const targetProgress = Math.min(65 + (currentStage + 1) * 20, 100);
            animateProgress(currentProgress, targetProgress);
            currentProgress = targetProgress;
            
            currentStage++;
            
            // 如果是最后一个阶段，完成后显示结果区域
            if (currentStage >= stages.length) {
                setTimeout(() => {
                    completeProcessing();
                }, stage.duration);
            } else {
                setTimeout(updateStage, stage.duration);
            }
        }
    }
    
    // 开始第一个阶段
    setTimeout(updateStage, 1500);
}

// 动画更新进度条
function animateProgress(from, to) {
    const progressBar = document.querySelector(&#39;.progress&#39;);
    const progressPercentage = document.querySelector(&#39;.progress-percentage&#39;);
    const duration = 1500;
    const startTime = Date.now();
    
    function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const easeProgress = 1 - Math.pow(1 - progress, 3); // easeOut cubic
        const currentValue = from + (to - from) * easeProgress;
        
        progressBar.value = currentValue;
        progressPercentage.textContent = Math.round(currentValue) + &#39;%&#39;;
        
        if (progress < 1) {
            requestAnimationFrame(animate);
        }
    }
    
    animate();
}

// 完成处理，显示结果区域
function completeProcessing() {
    // 显示完成动画
    const processingIcon = document.querySelector(&#39;.processing-icon&#39;);
    const processingAnimation = document.querySelector(&#39;.processing-animation&#39;);
    const stageText = document.querySelector(&#39;.processing-stage-text&#39;);
    const stageIcon = document.querySelector(&#39;.processing-stage-icon&#39;);
    const completionSection = document.getElementById(&#39;completion-section&#39;);
    
    // 停止旋转动画，显示完成图标
    processingIcon.style.animation = &#39;none&#39;;
    processingIcon.setAttribute(&#39;data-icon&#39;, &#39;heroicons:check&#39;);
    processingIcon.style.color = &#39;var(--color-accent)&#39;;
    
    // 更新背景色为成功色
    processingAnimation.style.background = &#39;rgba(16, 185, 129, 0.05)&#39;;
    
    // 更新阶段文本和图标
    stageText.classList.add(&#39;updating&#39;);
    setTimeout(() => {
        stageText.textContent = &#39;解析完成！&#39;;
        stageIcon.setAttribute(&#39;data-icon&#39;, &#39;heroicons:check-circle&#39;);
        stageIcon.style.color = &#39;var(--color-accent)&#39;;
        stageText.classList.remove(&#39;updating&#39;);
    }, 200);
    
    // 完成进度条
    animateProgress(parseInt(document.querySelector(&#39;.progress-percentage&#39;).textContent), 100);
    
    // 显示完成信息区域
    setTimeout(() => {
        completionSection.classList.remove(&#39;hidden&#39;);
        setTimeout(() => {
            completionSection.classList.add(&#39;show&#39;);
            // 添加成功图标动画
            const iconContainer = completionSection.querySelector(&#39;.w-16&#39;);
            iconContainer.classList.add(&#39;completion-icon-container&#39;);
        }, 100);
    }, 1500);
}

// 后台运行处理
function handleBackgroundRun() {
    showToast(&#39;解析任务已转入后台运行，完成后将通知您&#39;, &#39;info&#39;, 3000);
    
    // 模拟后台运行，返回首页
    setTimeout(() => {
        navigateTo(&#39;home_dashboard&#39;);
    }, 1000);
}

// 取消解析处理
function handleCancel() {
    if (confirm(&#39;确定要取消当前的合同解析吗？&#39;)) {
        showToast(&#39;解析任务已取消&#39;, &#39;info&#39;, 2000);
        
        setTimeout(() => {
            navigateTo(&#39;contract_scan_upload&#39;);
        }, 500);
    }
}

// 处理页面可见性变化（用户切换应用时的后台运行逻辑）
document.addEventListener(&#39;visibilitychange&#39;, function() {
    if (document.hidden) {
        // 页面隐藏时，可以在这里实现真正的后台处理逻辑
        console.log(&#39;页面已隐藏，继续后台处理...&#39;);
    } else {
        // 页面重新可见时的处理
        console.log(&#39;页面重新可见&#39;);
    }
});
</script>
