// 初始化问题描述表单
function initProblemDescriptionForm() {
    const textarea = document.getElementById(&#39;problemDescription&#39;);

    const submitBtn = document.getElementById(&#39;submitBtn&#39;);

// 开始语音录制
function startVoiceRecording() {
    const voiceBtn = document.getElementById(&#39;voiceInputBtn&#39;);
    const voiceButtonText = document.getElementById(&#39;voiceButtonText&#39;);
    const voiceStatus = document.getElementById(&#39;voiceStatus&#39;);
    const recordingTime = document.getElementById(&#39;recordingTime&#39;);
    const recordingProgress = document.getElementById(&#39;recordingProgress&#39;);
    
    // 检查浏览器支持
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showToast(&#39;您的浏览器不支持语音录制功能&#39;, &#39;warning&#39;);
        return;
    }

    // 更新UI状态
    voiceBtn.classList.add(&#39;recording&#39;);
    voiceButtonText.textContent = &#39;点击停止录音&#39;;
    voiceStatus.classList.remove(&#39;hidden&#39;);
    
    // 开始录音计时
    let seconds = 0;
    const maxSeconds = 60;
    
    const timer = setInterval(() => {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        recordingTime.textContent = `${minutes.toString().padStart(2, &#39;0&#39;)}:${remainingSeconds.toString().padStart(2, &#39;0&#39;)}`;
        recordingProgress.value = seconds;
        
        if (seconds >= maxSeconds) {
            stopVoiceRecording();
        }
    }, 1000);
    
    // 存储计时器引用
    voiceBtn.dataset.timer = timer;
    
    showToast(&#39;开始录音，最长60秒&#39;, &#39;info&#39;);
}

function stopVoiceRecording() {

    voiceButtonText.textContent = &#39;点击进行语音输入&#39;;
