    window.hideLoading = function() {

    // Toast 通知函数
    window.showToast = function(message, type = &#39;info&#39;, duration = 3000) {

            &#39;info&#39;: &#39;heroicons:information-circle&#39;,

            <span class="iconify" data-icon="${iconMap[type]}" data-width="24"></span>

        setTimeout(() => {

    // 页面加载完成后的初始化

</script><script>
// 测评数据和状态管理
let quizData = {
    currentQuestion: 10, // 设置为最后一题
    totalQuestions: 10,
    timeRemaining: 180, // 3分钟剩余时间
    answers: {
        1: "A", 2: "B", 3: "C", 4: "A", 5: "B", 
        6: "C", 7: "A", 8: "B", 9: "C", 10: "C" // 预设所有题目都已作答
    },
    questions: [
        {
            id: 1,
            text: "根据《劳动合同法》，用人单位与劳动者建立劳动关系，应当订立书面劳动合同。最迟应在什么时间内订立？",
            options: [
                { value: "A", text: "自用工之日起一个月内" },
                { value: "B", text: "自用工之日起三个月内" },
                { value: "C", text: "自用工之日起六个月内" },
                { value: "D", text: "自用工之日起一年内" }
            ]
        },
        {
            id: 10,
            text: "根据《劳动合同法》，用人单位违法解除劳动合同，劳动者要求继续履行劳动合同的，用人单位应当继续履行；劳动者不要求继续履行劳动合同或者劳动合同已经不能继续履行的，用人单位应当依照经济补偿标准的多少倍向劳动者支付赔偿金？",
            options: [
                { value: "A", text: "一倍" },
                { value: "B", text: "一点五倍" },
                { value: "C", text: "二倍" },
                { value: "D", text: "三倍" }
            ]
        }
    ]
};

let timerInterval = null;

// 页面初始化
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // 更新头部
    updateMobileHeader({
        title: &#39;法律测评进行中&#39;,
        showBack: true,
        showAction: false,
        onBack: function() {
            showExitConfirmation();
        }
    });

    // 初始化测评
    initializeQuiz();
    
    // 启动计时器
    startTimer();
    
    // 绑定选项点击事件
    bindOptionEvents();
});

// 初始化测评
function initializeQuiz() {
    updateQuestionDisplay();
    updateProgressDisplay();
    updateNavigationButtons();
}

// 更新题目显示
function updateQuestionDisplay() {
    const currentQ = quizData.questions.find(q => q.id === quizData.currentQuestion);
    if (!currentQ) return;

    // 添加淡入动画
    const questionContainer = document.querySelector(&#39;section:nth-child(3) .bg-base-100&#39;);
    questionContainer.classList.add(&#39;question-fade-in&#39;);
    
    setTimeout(() => {
        questionContainer.classList.remove(&#39;question-fade-in&#39;);
    }, 600);

    // 更新题目编号
    document.getElementById(&#39;question-number&#39;).textContent = quizData.currentQuestion;
    
    // 更新题目文本
    document.getElementById(&#39;question-text&#39;).textContent = currentQ.text;
    
    // 更新选项
    const optionsContainer = document.getElementById(&#39;options-container&#39;);
    optionsContainer.innerHTML = &#39;&#39;;
    
    currentQ.options.forEach(option => {
        const optionElement = createOptionElement(option);
        optionsContainer.appendChild(optionElement);
    });
    
    // 恢复之前的选择
    const savedAnswer = quizData.answers[quizData.currentQuestion];
    if (savedAnswer) {
        const savedOption = document.querySelector(`input[value="${savedAnswer}"]`);
        if (savedOption) {
            savedOption.checked = true;
            savedOption.closest(&#39;.option-item&#39;).classList.add(&#39;selected&#39;);
        }
    }
    
    // 重新绑定事件
    bindOptionEvents();
}

// 创建选项元素
function createOptionElement(option) {
    const label = document.createElement(&#39;label&#39;);
    label.className = &#39;flex items-start gap-4 p-6 rounded-xl border border-base-200/50 cursor-pointer hover:border-primary/30 hover:bg-primary/5 transition-all duration-300 option-item&#39;;
    label.setAttribute(&#39;data-option&#39;, option.value);
    
    label.innerHTML = `
        <input type="radio" name="answer" value="${option.value}" class="radio radio-primary mt-1 flex-shrink-0">
        <span class="text-base text-base-content flex-1 leading-relaxed tracking-wide">${option.text}</span>
    `;
    
    return label;
}

// 绑定选项点击事件
function bindOptionEvents() {
    const options = document.querySelectorAll(&#39;.option-item&#39;);
    options.forEach(option => {
        option.addEventListener(&#39;click&#39;, function(e) {
            // 防止重复触发
            e.preventDefault();
            
            // 移除所有选中状态
            options.forEach(opt => opt.classList.remove(&#39;selected&#39;));
            
            // 添加当前选中状态
            this.classList.add(&#39;selected&#39;);
            
            // 设置radio选中状态
            const radio = this.querySelector(&#39;input[type="radio"]&#39;);
            radio.checked = true;
            
            // 保存答案
            const selectedValue = radio.value;
            quizData.answers[quizData.currentQuestion] = selectedValue;
            
            // 更新按钮状态
            updateNavigationButtons();
            
            // 添加微妙的触觉反馈
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        });
    });
}

// 更新进度显示
function updateProgressDisplay() {
    const progressPercent = (quizData.currentQuestion / quizData.totalQuestions) * 100;
    
    document.getElementById(&#39;progress-display&#39;).textContent = `${quizData.currentQuestion}/${quizData.totalQuestions}`;
    
    const progressBar = document.getElementById(&#39;progress-bar&#39;);
    progressBar.classList.add(&#39;progress-animation&#39;);
    progressBar.style.width = `${progressPercent}%`;
}

// 更新导航按钮状态
function updateNavigationButtons() {
    const prevBtn = document.getElementById(&#39;prev-btn&#39;);
    const nextBtn = document.getElementById(&#39;next-btn&#39;);
    
    // 上一题按钮
    prevBtn.disabled = quizData.currentQuestion === 1;
    
    // 下一题按钮
    const hasAnswer = quizData.answers[quizData.currentQuestion];
    nextBtn.disabled = !hasAnswer;
    
    // 如果是最后一题，改变按钮文本
    if (quizData.currentQuestion === quizData.totalQuestions) {
        nextBtn.innerHTML = `
            <span class="tracking-wide">完成测评</span>
            <span class="iconify" data-icon="heroicons:check" data-width="20"></span>
        `;
    } else {
        nextBtn.innerHTML = `
            <span class="tracking-wide">下一题</span>
            <span class="iconify" data-icon="heroicons:arrow-right" data-width="20"></span>
        `;
    }
}

// 处理上一题
function handlePreviousQuestion() {
    if (quizData.currentQuestion > 1) {
        quizData.currentQuestion--;
        updateQuestionDisplay();
        updateProgressDisplay();
        updateNavigationButtons();
    }
}

// 处理下一题
function handleNextQuestion() {
    const hasAnswer = quizData.answers[quizData.currentQuestion];
    if (!hasAnswer) {
        showToast(&#39;请先选择一个答案&#39;, &#39;warning&#39;);
        return;
    }
    
    if (quizData.currentQuestion < quizData.totalQuestions) {
        quizData.currentQuestion++;
        updateQuestionDisplay();
        updateProgressDisplay();
        updateNavigationButtons();
    } else {
        // 完成测评
        completeQuiz();
    }
}

// 启动计时器
function startTimer() {
    updateTimerDisplay();
    
    timerInterval = setInterval(() => {
        quizData.timeRemaining--;
        updateTimerDisplay();
        
        if (quizData.timeRemaining <= 0) {
            clearInterval(timerInterval);
            timeUpHandler();
        }
    }, 1000);
}

// 更新计时器显示
function updateTimerDisplay() {
    const minutes = Math.floor(quizData.timeRemaining / 60);
    const seconds = quizData.timeRemaining % 60;
    const timeString = `${minutes.toString().padStart(2, &#39;0&#39;)}:${seconds.toString().padStart(2, &#39;0&#39;)}`;
    
    const timerElement = document.getElementById(&#39;timer-display&#39;);
    timerElement.textContent = timeString;
    
    // 移除之前的警告类
    timerElement.classList.remove(&#39;timer-warning&#39;, &#39;timer-danger&#39;);
    
    // 时间警告效果
    if (quizData.timeRemaining <= 60) {
        timerElement.classList.add(&#39;timer-danger&#39;);
    } else if (quizData.timeRemaining <= 300) {
        timerElement.classList.add(&#39;timer-warning&#39;);
    }
}

// 时间到处理
function timeUpHandler() {
    showToast(&#39;测评时间已到，系统将自动提交&#39;, &#39;warning&#39;, 3000);
    setTimeout(() => {
        completeQuiz();
    }, 3000);
}

// 完成测评
function completeQuiz() {
    clearInterval(timerInterval);
    
    // 计算完成度
    const answeredCount = Object.keys(quizData.answers).length;
    const completionRate = (answeredCount / quizData.totalQuestions * 100).toFixed(1);
    
    showLoading(&#39;正在提交测评结果...&#39;);
    
    // 模拟提交过程
    setTimeout(() => {
        hideLoading();
        
        // 保存结果到全局状态（供结果页面使用）
        window.APP_GLOBALS.quizResults = {
            totalQuestions: quizData.totalQuestions,
            answeredCount: answeredCount,
            completionRate: completionRate,
            timeUsed: 900 - quizData.timeRemaining,
            answers: quizData.answers
        };
        
        // 导航到结果页面
        navigateTo(&#39;legal_education_quiz_results&#39;);
    }, 2000);
}

// 显示退出确认
function showExitConfirmation() {
    const modal = document.createElement(&#39;div&#39;);
    modal.className = &#39;modal modal-open&#39;;
    modal.innerHTML = `
        <div class="modal-box rounded-xl">
            <h3 class="font-semibold text-xl mb-4 tracking-wide">确认退出测评？</h3>
            <p class="text-base-content/70 mb-8 leading-relaxed">退出后当前进度将会丢失，确定要离开吗？</p>
            <div class="modal-action gap-3">
                <button class="btn btn-ghost rounded-xl" onclick="closeExitModal()">继续测评</button>
                <button class="btn btn-error rounded-xl" onclick="confirmExit()">确认退出</button>
            </div>
        </div>
        <div class="modal-backdrop" onclick="closeExitModal()"></div>
    `;
    
    document.body.appendChild(modal);
    window.currentExitModal = modal;
}

// 关闭退出模态框
function closeExitModal() {
    if (window.currentExitModal) {
        window.currentExitModal.remove();
        window.currentExitModal = null;
    }
}

// 确认退出
function confirmExit() {
    clearInterval(timerInterval);
    closeExitModal();
    navigateTo(&#39;legal_education_quiz_list&#39;);
}

// 页面卸载时清理计时器
window.addEventListener(&#39;beforeunload&#39;, function() {
    if (timerInterval) {
        clearInterval(timerInterval);
    }
});
</script>
